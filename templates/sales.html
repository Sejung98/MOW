{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>판매 관리</h2>

    <!-- 판매 기록 폼 -->
    <form method="POST" action="{{ url_for('record_sale') }}">
        <h3>판매 기록</h3>
        <div class="flex">
            <div class="form-group" style="flex: 1;">
                <label for="product_code">제품</label>
                <select id="product_code" name="product_code" required>
                    <option value="">제품 선택</option>
                    {% for product in products %}
                    <option value="{{ product.product_code }}">{{ product.name }} (₩{{ "%.0f"|format(product.price) }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group" style="flex: 1;">
                <label for="quantity">수량</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>
            <div class="form-group" style="flex: auto;">
                <label>&nbsp;</label>
                <button type="submit" class="btn">판매 기록</button>
            </div>
        </div>
    </form>
</div>

<div class="card">
    <h3>판매 내역</h3>
    <table>
        <thead>
            <tr>
                <th>날짜</th>
                <th>제품</th>
                <th>수량</th>
                <th>단가</th>
                <th>총액</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{ sale.sale_date }}</td>
                <td>{{ sale.name }}</td>
                <td>{{ sale.quantity }}</td>
                <td>₩{{ "%.2f"|format(sale.sale_price) }}</td>
                <td>₩{{ "%.2f"|format(sale.quantity * sale.sale_price) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
